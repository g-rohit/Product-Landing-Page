<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styling-index.css">

    <!-- custom JS -->
    <script src="main.js"></script>
    <!-- icons -->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <title>ChocoRollo Landing page</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
        <!-- nav bar starts -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-bar">
            <a class="navbar-brand" href="#">
                <h2>Choco Rollo <img src="https://i.imgur.com/uMOfWR4.png" alt="logo" id="header-img"
                        style="display: none;"></h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto p-3">
                    <li class="nav-item active">
                        <a class="nav-link" href="#ComingSoon">Coming soon <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#AllFlavours">All Flavours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>

                </ul>
            </div>
        </nav>
        <!-- nav bar ends-->
    </header>
    <!-- main content starts-->

    <div id="ComingSoon" class="main-home">
        <div class="container">
            <div class="row">

                <div
                    class="col-md-12 col-xs-12 col-sm-12 col-lg-6 d-flex align-items-center left-form justify-content-center d-block">

                    <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
                        <div class="form-group text-center">
                            <h1 class="m-0">Your favourite Choco Rollo</h1>
                            <p class="font-weight-bold subtitle"><em>Coming soon in Delicious
                                    brand new flavour</em></p>

                            <label for="UserInputEmail" class="mt-3 px-1 bg-dark text-white" id="label1">Be the first one to get notified</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Please enter email your email ID" required>
                        </div>
                        <div class="col">
                            <input type="submit" id="submit" class="btn submitEmail">
                        </div>
                        <small id="emailHelp" class="form-text text-muted p-2 text-center">We'll never share your email
                            with anyone
                            else.</small>
                    </form>
                </div>
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-6 right-image text-center">
                    <img src="Swiss-family-cocoa-sh2.png" alt="chocolate splash" class="img-fluid">

                </div>

            </div>

        </div>
    </div>

    <div id="AllFlavours">

        <div class="container">
<h1 class="text-center">Different Flavors & Types of Chocolate</h1>
            <div class="row">
                <div class="col-md-4 col-xs-12 col-sm-12 col-lg-4" id="card1">
                        Dark Chocolate
</div>
                <div class="col-md-4 col-xs-12 col-sm-12 col-lg-4" id="card1">
                        White Chocolate
</div>
                <div class="col-md-4 col-xs-12 col-sm-12 col-lg-4" id="card1">
                        Milk Chocolate
                    </div>
                </div>
 
            </div>
        </div>

    </div>

     

    <!-- main content starts-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
